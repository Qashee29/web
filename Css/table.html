<!DOCTYPE html>
<html lang="en">
<head>
<!-- list-style  -->
<!-- list-style-type -->
<!-- list-style-image -->
<!-- list-style-position -->
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul.square{
			list-style-type: disc;
		}
		ol.decimal{
			list-style-type: lower-alpha;
		}
	</style>
</head>
<body>
	<ul class="square">
		<li>apple</li>
		<li>orange</li>
		<li>banana</li>
	</ul>
	<ol class="decimal">
		<li>apple</li>
		<li>orane</li>
		<li>banana</li>
	</ol>
</body>
</html>
