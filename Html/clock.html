<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<script>
		function startTime () {
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			debugger;
			document.getElementById('clock').innerHTML=h+":"+m+":"+s
			t=setTimeout('startTime()',500)
		}
		function checkTime (i) {
			if(i<10) {
				i = "0" + i;
			}
			return i;
		}
	</script>
</head>
<body onload="startTime()" >
	<div id="clock">
		
	</div>
</body>
</html>
