<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="t" class="tt">Hello World!</p>
	<input id="t1" type="text" value="ttt">
</body>
<script>
	var p = document.getElementById("t");
	// 属性节点集合,获取元素的所有属性
	p.onclick = function() {
		alert(1);
	}
	var a = p.attributes;
	var i = document.getElementById("t1");
	// 获取属性
	console.info(i.getAttribute("value"));
	//设置属性
	i.setAttribute("value","qqq");
	var para = document.createElement("p");
	var node = document.createTextNode("This is new");
	para.appendChild(node);
	// 克隆节点
	var para1 = para.cloneNode(true);
	// 插入节点
	p.parentNode.appendChild(para);
	p.parentNode.insertBefore(para1,p);
	// 替换子节点
	i.parentNode.replaceChild(para1,i);
	var tt = p.childNodes;
	console.info(tt);
	console.info(tt[0].nodeName);
	</script>
</html>
