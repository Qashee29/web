<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
     function test(obj) {

        alert(obj.value);
     }
    function test2() {
        var t = document.getElementById('t1');
        t.value = 3;
        test(t);
    }
    </script>
</head>
<body>
    <input type="text" onchange="test(this)" id="t1">
    <input type="text" onchange="test(this)" id="t2">
    <input type="text" onchange="test(this)" id="t3">
    <input type="text" onchange="test(this)" id="t4">
    <input type="text" onchange="test(this)" id="t5">
    <button onclick="test2()">ceshi</button>
</body>
</html>
